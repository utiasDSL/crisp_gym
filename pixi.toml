[workspace]
preview = ["pixi-build"]
authors = ["Maximilian DÃ¶sch <doesch.maximilian@gmail.com>"]
channels = ["https://fast.prefix.dev/conda-forge"]
name = "crisp_gym"
platforms = ["linux-64"]
version = "0.1.0"

[activation]
scripts = ["scripts/set_cyclone.sh"]

[dependencies]
python = "3.11.*"
compilers = "*"
cmake = "*"
pkg-config = "*"
make = "*"
ninja = "*"
typing_inspect = ">=0.9.0,<0.10"
libstdcxx-ng = ">=12.2.0"

[target.linux.dependencies]
libgl-devel = "*"

[environments]
dev = { features = ["dev"] }
humble = { features = ["humble"] }
humble-lerobot = { features = ["humble", "lerobot"] }
lerobot = { features = ["lerobot"] }
jazzy = { features = ["jazzy"] }

[feature.dev.pypi-dependencies]
pre-commit = "*"
ruff = "*"

[feature.lerobot.pypi-dependencies]
lerobot = { path = "../lerobot", editable = false }
rich = ">=14.0.0, <15"

[feature.lerobot.dependencies]
pynput = "*"

[feature.humble]
channels = ["https://prefix.dev/robostack-humble"]

[feature.humble.dependencies]
ros-humble-desktop = "*"
colcon-common-extensions = "*"
ros-humble-ros2-control = "*"
ros-humble-ros2-controllers = "*"
rosdep = "*"
ros-humble-rmw-cyclonedds-cpp = "*"

[feature.jazzy]
channels = ["https://prefix.dev/robostack-jazzy"]

[feature.jazzy.dependencies]
ros-jazzy-desktop = "*"
ros-jazzy-ros2-control = "*"
ros-jazzy-ros2-controllers = "*"
colcon-common-extensions = "*"
rosdep = "*"

[pypi-dependencies]
crisp_gym = { path = ".", editable = true }
crisp_py = { path = "../crisp_py", editable = false }  # TODO: Move to pyproject.toml when available in pypi
