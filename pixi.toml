[workspace]
preview = ["pixi-build"]
authors = [
    "Maximilian Dösch <doesch.maximilian@gmail.com>",
    "Daniel San José Pro <42489409+danielsanjosepro@users.noreply.github.com>"
]
channels = ["https://fast.prefix.dev/conda-forge"]
name = "crisp_gym"
platforms = ["linux-64"]

[activation]
scripts = [
    "scripts/set_env.sh",
]

[dependencies]
python = "3.11.*"
compilers = "*"
cmake = "*"
pkg-config = "*"
make = "*"
ninja = "*"
typing_inspect = ">=0.9.0,<0.10"
libstdcxx-ng = ">=12.2.0"

[target.linux.dependencies]
libgl-devel = "*"

[environments]
dev = { features = ["dev"] }
humble = { features = ["humble"] }
humble-lerobot = { features = ["humble", "lerobot", "lerobot-external", "dev"] }
humble-lerobot-local = { features = ["humble", "lerobot", "lerobot-local", "dev"] }
lerobot = { features = ["lerobot"] }
jazzy = { features = ["jazzy"] }
jazzy-lerobot = { features = ["jazzy", "lerobot", "lerobot-external", "dev"] }
jazzy-lerobot-local = { features = ["jazzy", "lerobot", "lerobot-local", "dev"] }

[feature.dev.pypi-dependencies]
pre-commit = "*"
ruff = "*"

[feature.lerobot.dependencies]
pynput = "*"
rerun-sdk = "==0.22.0"

[feature.lerobot-external.pypi-dependencies]
lerobot = { git = "https://github.com/huggingface/lerobot", rev = "dacd1d7f5c719c3e56d7b7154a751bef6d5bd23c", extras = ["smolvla"]}

[feature.lerobot-local.pypi-dependencies]
# lerobot = { path = "../lerobot", editable = true }

[feature.humble]
channels = ["https://prefix.dev/robostack-humble"]

[feature.humble.dependencies]
ros-humble-desktop = "*"
colcon-common-extensions = "*"
ros-humble-ros2-control = "*"
ros-humble-ros2-controllers = "*"
rosdep = "*"
ros-humble-rmw-cyclonedds-cpp = "*"
ros-humble-image-transport-plugins = "*"
ros-humble-rosbag2-storage-mcap = "*"

[feature.jazzy]
channels = ["https://prefix.dev/robostack-jazzy"]

[feature.jazzy.dependencies]
ros-jazzy-desktop = "*"
ros-jazzy-ros2-control = "*"
ros-jazzy-ros2-controllers = "*"
colcon-common-extensions = "*"
rosdep = "*"
ros-jazzy-rmw-cyclonedds-cpp = "*"

[pypi-dependencies]
crisp_gym = { path = ".", editable = true }
crisp_python = { path = "../crisp_py", editable = false }
mcap = ">=1.3.0"
mcap-ros2-support = "*"

[tasks]
configure = "bash scripts/configure.sh"
